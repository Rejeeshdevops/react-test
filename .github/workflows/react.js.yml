jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: ğŸ”„ Reset Corepack Metadata
      run: rm -rf ~/.cache/corepack

    - name: âš¡ Restore pnpm Cache
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: ğŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile


    - name: ğŸ”„ Detect Changed Files
      id: changed-files
      uses: tj-actions/changed-files@v44  # Gets list of modified files

    - name: ğŸ¯ Build Only If Needed
      if: contains(steps.changed-files.outputs.all_changed_files, 'src/')
      run: pnpm build

    - name: ğŸ” Verify Build Output
      run: ls -lh ./build

    - name: ğŸ›  Deploy to S3
      run: |
        aws s3 sync ./build s3://your-bucket-name --exact-timestamps --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_REGION: "us-east-1"  # Change as needed

    - name: ğŸï¸ Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation --distribution-id YOUR_DISTRIBUTION_ID --paths "/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
