name: Deploy React App to S3

on:
  push:
    branches:
      - master  # Change branch if needed

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Use the latest LTS version

    - name: ğŸ“¦ Install PNPM
      run: npm install -g pnpm

    - name: âš¡ Restore PNPM Cache
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: ğŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ¯ Build React App
      run: pnpm run build

    - name: ğŸ“‚ Verify Build Output
      run: |
        if [ ! -d "./dist" ]; then
          echo "âŒ Error: Build directory 'dist/' is missing!"
          exit 1
        fi
        echo "âœ… Build directory exists!"
        ls -al ./dist

    - name: ğŸ” Verify AWS CLI Installation
      run: aws --version

    - name: ğŸš€ Deploy to S3
      run: |
        if [ -z "${{ secrets.S3_BUCKET }}" ]; then
          echo "âŒ Error: S3_BUCKET secret is not set."
          exit 1
        fi
        echo "âœ… Deploying to S3..."
        aws s3 sync ./dist s3://${{ secrets.S3_BUCKET }} --exact-timestamps --delete --region ${{ secrets.AWS_REGION }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}

    - name: ğŸ”„ Invalidate CloudFront Cache
      run: |
        if [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          echo "âŒ Error: CLOUDFRONT_DISTRIBUTION_ID secret is not set."
          exit 1
        fi
        echo "âœ… Invalidating CloudFront cache..."
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
