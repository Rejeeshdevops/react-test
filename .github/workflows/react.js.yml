name: Deploy React App to S3 ðŸš€

on:
  push:
    branches:
      - master  # Change this if needed

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Set Up Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Use LTS version
        cache: 'pnpm'

    - name: ðŸ“¦ Install PNPM
      run: npm install -g pnpm

    - name: âš¡ Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: ðŸŽ¯ Build React App
      run: pnpm run build

    - name: ðŸ“‚ Verify Build Output
      run: |
        echo "Checking build directory..."
        ls -al ./build

    - name: ðŸš€ Deploy to S3
      run: |
        aws s3 sync ./build s3://${{ secrets.S3_BUCKET }} --exact-timestamps --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: ðŸ”„ Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
