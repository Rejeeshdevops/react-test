name: CI - Build and Test React App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ“¦ Install PNPM
      run: npm install -g pnpm
      
    - name: âš¡ Restore PNPM Cache
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
    
    - name: ðŸ§¹ Clean Old Build Files
      run: rm -rf node_modules dist .vite .parcel-cache .next
    
    - name: ðŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ðŸŽ¯ Build React App
      run: pnpm run build
      
    - name: ðŸ“‚ Verify Build Output
      run: |
        echo "Checking build directory..."
        ls -al ./dist || (echo "Build directory is missing!" && exit 1)

    - name: ðŸ“‚ Save Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: ./dist
