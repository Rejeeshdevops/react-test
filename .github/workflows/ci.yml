name: CI - Build and Test React App
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install PNPM
      run: npm install -g pnpm
      
    - name: âš¡ Restore PNPM Cache
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
    
    - name: ğŸ§¹ Clean Old Build Files
      run: |
        echo "Cleaning old build files..."
        rm -rf node_modules dist .vite .parcel-cache .next
        
    - name: ğŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ§¹ Remove Vite Cache (if applicable)
      run: rm -rf node_modules/.cache/vite || true
      
    - name: ğŸ¯ Build React App
      run: pnpm run build
      
    - name: ğŸ“‚ Verify Build Output
      run: |
        echo "Checking build directory..."
        ls -al ./dist || (echo "Build directory is missing!" && exit 1)
        
    - name: ğŸ“¦ Create Build Archive
      run: tar -czf build.tar.gz dist
      
    - name: ğŸ“¤ Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: build.tar.gz
        retention-days: 1

    - name: ğŸ”” Notify Build Result
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Build succeeded!"
        else
          echo "âŒ Build failed!"
        fi
 
