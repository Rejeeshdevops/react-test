name: CI - Build and Test React Ap
on:
  push:
    branches:
      - master
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install PNPM
      run: npm install -g pnpm
      
    - name: âš¡ Restore PNPM Cache
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
    
    - name: ğŸ§¹ Clean Old Build Files
      run: |
        echo "Cleaning old build files..."
        rm -rf node_modules dist .vite .parcel-cache .next
        
    - name: ğŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ§¹ Remove Vite Cache (if applicable)
      run: rm -rf node_modules/.cache/vite || true
      
    - name: ğŸ¯ Build React App
      run: pnpm run build
      
    - name: ğŸ“‚ Verify Build Output
      run: |
        echo "Checking build directory..."
        ls -al ./dist || (echo "Build directory is missing!" && exit 1)
        
    - name: ğŸ“¦ Create Build Archive
      run: tar -czf build.tar.gz dist
      
    - name: ğŸ“¤ Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: build.tar.gz
        retention-days: 1

    - name: ğŸ“§ Send Email Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "${{ job.status == 'success' && 'âœ… Build Succeeded' || 'âŒ Build Failed' }} - ${{ github.repository }}"
        body: |
          Build ${{ job.status }} for commit ${{ github.sha }} on branch ${{ github.ref }}
          
          ğŸ“‹ Build Details:
          â€¢ Repository: ${{ github.repository }}
          â€¢ Branch: ${{ github.ref_name }}
          â€¢ Commit: ${{ github.sha }}
          â€¢ Workflow: ${{ github.workflow }}
          â€¢ Build ID: ${{ github.run_id }}
          â€¢ Timestamp: ${{ github.event.head_commit.timestamp }}
          
          ğŸ”— View build logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          The build artifacts have been created and are ready for deployment.
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: ${{ secrets.EMAIL_USERNAME }}
