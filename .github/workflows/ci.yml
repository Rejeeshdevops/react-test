name: CI - Build and Test React App

on:
  push:
    branches:
      - master  # Change branch if needed
  pull_request:
    branches:
      - master  # Change branch if needed

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # LTS version recommended
        
    - name: ðŸ“¦ Install PNPM
      run: npm install -g pnpm
      
    - name: âš¡ Restore PNPM Cache
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
    
    # âœ… NEW: Clean old build files before installing dependencies
    - name: ðŸ§¹ Clean Old Build Files
      run: |
        echo "Cleaning old build files..."
        rm -rf node_modules dist .vite .parcel-cache .next

    - name: ðŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile
      
    # âœ… NEW: Ensure old cache files donâ€™t interfere
    - name: ðŸ§¹ Remove Vite Cache (if applicable)
      run: rm -rf node_modules/.cache/vite || true
      
    - name: ðŸŽ¯ Build React App
      run: pnpm run build
      
    - name: ðŸ“‚ Verify Build Output
      run: |
        echo "Checking build directory..."
        ls -al ./dist || (echo "Build directory is missing!" && exit 1)
